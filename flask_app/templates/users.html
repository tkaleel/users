<h1>All Users</h1>
{% for one_user in users %}
<p>First Name: {{one_user.first_name}}</p>
<p>Last Name: {{one_user.last_name}}</p>
<p>Email: {{one_user.email}}</p>
<p>ID: {{one_user.id}}</p>
<p>Created At: {{one_user.created_at}}</p>
<a href="/show/{{ one_user.id }}">Show</a> |
                    <a href="/edit/{{ one_user.id }}">Edit</a> |
                    <a href="/destroy/{{ one_user.id }}">Delete</a>
<hr>
{% endfor %}
<a class="navlist" href="/new">Create a New User</a>
