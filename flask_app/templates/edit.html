<form action="/update" method="post" class="">
    <h2>Edit {{user.first_name}}</h2>
    <input type="hidden" name="id" value={{user.id}}>
    <div >
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name"  class="" value="{{user.first_name}}">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name"  class="" value="{{user.last_name}}">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" name="email"  class="" value="{{user.email}}">
    </div>
    <input type="submit" value="Update User" class="">
</form>
